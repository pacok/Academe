<div #content> 

  <table class="table" id="contentToConvert">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Autor</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i= index;">
        <th scope="row">{{i+1}}</th>
        <td>{{item.payload.doc.data().nombre}}</td>
        <td>{{item.payload.doc.data().autor}}</td>
        <td>{{item.payload.doc.data().descripcion}}</td>
      </tr>
    </tbody>
  </table>
  <div>
      <button class="btn btn-primary mr-auto" (click)="generarPDF()">
        Generar PDF
        </button>
  </div>
</div>
