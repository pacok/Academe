<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>

<ng-template #signupForm>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <div class="fadeIn first">
            <img src="../../assets/img/logo2.png" id="icon" alt="User Icon" />
            <h3>Formulario de Registro</h3>
          </div>

        <!-- Login Form -->
        <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <input type="text" id="nombre" class="fadeIn third" name="login" placeholder="Nombre" [(ngModel)]="form.nombre" #name="ngModel">           
          <input type="text" id="password" class="fadeIn second" name="login" placeholder="Usuario" [(ngModel)]="form.username" #username="ngModel">        
          <input type="text" id="login" class="fadeIn third" name="login" placeholder="Email" [(ngModel)]="form.email" #email="ngModel">  
          <input type="text" id="password" class="fadeIn second" name="login" placeholder="ContraseÃ±a" [(ngModel)]="form.password" #password="ngModel">
          <input type="submit" class="fadeIn fourth btn btn-success" value="Registrarse">
                    
        </form>    
      </div>
    </div>
