<ion-header>
  <ion-navbar [hideBackButton]="true" color="primary">
    <ion-title>Academe</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <div>
      <ion-title>Bienvenid@: {{info.username}}</ion-title>
      <button ion-button float-right icon-end color="danger" (click)="logout()">
        Salir
        <ion-icon name="exit"></ion-icon>
      </button>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content padding class="masters">

  <div *ngIf="info.token; else loggedOut">

    <ion-card>
      <ion-card-content>
        <ion-card-title color="primary">Cursos Disponibles</ion-card-title>
        <button ion-button full color="primary" (click)="IraCursos()">
          Consultar
        </button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-card-title color="primary">Mis Subscripciones</ion-card-title>
        <button *ngIf="!ocultar" ion-button full color="primary" (click)="despSubscripciones()">
          Ver mis Subscripciones
        </button>
        <button *ngIf="ocultar" ion-button full color="primary" (click)="despSubscripciones()">
          Ocultar Subscripciones
        </button>
      </ion-card-content>
      <ion-card *ngIf="ocultar">
        <ion-card *ngFor="let item3 of subscripciones">
          <button ion-button full color="secondary" (click)="localizarCursoPorNombre(item3)">
            Curso: {{item3.payload.doc.data().curso}}
          </button>
        </ion-card>
      </ion-card>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-card-title color="primary">Mensajes</ion-card-title>
        <button ion-button full color="primary" (click)="despMensajes()">
          Administar Mensajes
        </button>
      </ion-card-content>
      <ion-card *ngIf="valor">
        <ion-card-content>
          <button ion-button full icon-end color="secondary" (click)="IrAMensajes()">
            Enviar Mensaje
            <ion-icon name="chatboxes"></ion-icon>
          </button>
          <button ion-button full icon-end color="secondary" (click)="IrABuzon()">
            Buz√≥n de Entrada
            <ion-icon name="folder-open"></ion-icon>
          </button>
        </ion-card-content>
      </ion-card>
    </ion-card>


  </div>
</ion-content>
