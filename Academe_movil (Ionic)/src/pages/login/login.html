<ion-header>
  <ion-navbar [hideBackButton]="true" color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="fadeIn first">
        <img src="../../assets/imgs/logo2.png" id="icon" alt="User Icon" />
      </div>
    <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryLogin(validations_form.value)">

        <ion-item>
          <ion-label floating color="primary">usuario</ion-label>
          <ion-input type="text" formControlName="usuario"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.usuario">
            <div class="error-message" *ngIf="validations_form.get('usuario').hasError(validation.type) && (validations_form.get('usuario').dirty || validations_form.get('usuario').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
    
        <ion-item>
          <ion-label floating color="primary">Contraseña</ion-label>
          <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
    
        <button class="submit-btn" ion-button block type="submit" [disabled]="!validations_form.valid">Log In</button>
        <label class="error-message">{{errorMessage}}</label>
      </form>
      <p class="go-to-register">
        ¿Aún sin cuenta? <a (click)="goRegisterPage()">Crear una cuenta.</a>
      </p>

</ion-content>
